<div class="container">
  <div class="header">
    <div
      [style]="{ 'background-color': job.department.background_color }"
      class="department"
    >
      <img [src]="job.department.department_icon" />
      <p [style]="{ color: job.department.text_color }">
        {{ job.department.name }}
      </p>
    </div>
    <h2 class="secondary-title">{{ job.post_title }}</h2>
  </div>
  <div class="meta-container">

        class="icon"
      />
      <p class="key">
        Location: <span class="value">{{ job.location }}</span>
      </p>
    </div>
    <div class="meta">
      <img
        src="data:image/svg+xml,%3Csvg width='16' height='17' viewBox='0 0 16 17' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M13.334 4.4987C13.7207 4.4987 14.034 4.63203 14.2807 4.89203C14.534 5.16536 14.6673 5.46536 14.6673 5.83203V13.1654C14.6673 13.532 14.534 13.832 14.2807 14.1054C14.034 14.3654 13.7207 14.4987 13.334 14.4987H2.66732C2.28065 14.4987 1.96732 14.3654 1.72065 14.1054C1.46732 13.832 1.33398 13.532 1.33398 13.1654V5.83203C1.33398 5.46536 1.46732 5.16536 1.72065 4.89203C1.96732 4.63203 2.28065 4.4987 2.66732 4.4987H5.33398V3.16536C5.33398 2.7787 5.46732 2.46536 5.72065 2.2187C5.96732 1.96536 6.28065 1.83203 6.66732 1.83203H9.33398C9.72065 1.83203 10.034 1.96536 10.2807 2.2187C10.534 2.46536 10.6673 2.7787 10.6673 3.16536V4.4987H13.334ZM2.66732 5.83203V13.1654H13.334V5.83203H2.66732ZM9.33398 4.4987V3.16536H6.66732V4.4987H9.33398Z' fill='%2364607D'/%3E%3C/svg%3E%0A"
        class="icon"
      />
      <p class="key">
        Experience: <span class="value">{{ job.experience }}</span>
      </p>
    </div>
  </div>
  <p class="description truncate">{{ job.introduction }}</p>
  <a [routerLink]="['/careers/about', job.ID]" [state]="{job}" class="cta"
    >Know more</a
  >
</div>
